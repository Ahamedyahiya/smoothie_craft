<body>
  <div class="container">
    <h2>üçìBulk Import Smoothies</h2>

    <div class="file-upload">
      <label for="fileInput" class="custom-file-label">
        <span class="emoji">üçå</span> Choose Smoothie File
      </label>
      <input type="file" id="fileInput" accept=".xlsx,.csv" />
      <button onclick="uploadSmoothies()">ü•§ Upload Smoothies</button>
    </div>

    <p class="status-message" id="statusMessage"></p>

    <div class="preview-container">
      <div id="preview"></div>
    </div>
  </div>

  <!-- Fullscreen Loader -->
  <div id="loader">
    <dotlottie-player
      src="https://lottie.host/e174a042-8af1-4b15-bd5c-ea483abb5e99/mVQk6E0OCd.lottie"
      background="transparent"
      speed="1"
      style="width: 240px; height: 240px"
      loop
      autoplay
    ></dotlottie-player>
  </div>

  <script>
    let smoothieData = [];

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        smoothieData = XLSX.utils.sheet_to_json(worksheet);

        renderTable(smoothieData);
      };
      reader.readAsArrayBuffer(file);
    });

    function renderTable(data) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";

      if (!data.length) return;

      const headers = Object.keys(data[0]);
      let tableHtml = "<table><thead><tr>";
      headers.forEach(h => tableHtml += `<th>${h}</th>`);
      tableHtml += "</tr></thead><tbody>";

      data.forEach(row => {
        tableHtml += "<tr>";
        headers.forEach(h => tableHtml += `<td>${row[h] || ""}</td>`);
        tableHtml += "</tr>";
      });

      tableHtml += "</tbody></table>";
      preview.innerHTML = tableHtml;
    }

    function uploadSmoothies() {
      const status = document.getElementById("statusMessage");
      const loader = document.getElementById("loader");

      if (!smoothieData.length) {
        status.textContent = "‚ö†Ô∏è No data to upload!";
        status.style.color = "#eab308";
        return;
      }

      // Show loader and blur page
      loader.style.display = "flex";
      document.body.classList.add("blur");

      status.textContent = "Uploading smoothies...";
      status.style.color = "#0ea5e9";

      fetch("http://localhost:8080/api/smoothies/bulk-import", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(smoothieData)
      })
      .then(response => {
        if (!response.ok) throw new Error("Upload failed.");
        return response.json();
      })
      .then(data => {
        status.textContent = "‚úÖ Smoothies uploaded successfully!";
        status.style.color = "#16a34a";
        console.log(data);
      })
      .catch(error => {
        status.textContent = "‚ùå Error: " + error.message;
        status.style.color = "#dc2626";
      })
      .finally(() => {
        loader.style.display = "none";
        document.body.classList.remove("blur");
      });
    }
  </script>

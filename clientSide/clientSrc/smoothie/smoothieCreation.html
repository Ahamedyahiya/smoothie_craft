  <style>
    * {

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fff3e6, #ffe0c7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      color: #be185d;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      color: #4b1c38;
      display: block;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 14px;
      background-color: #fffdf9;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2);
    }

    .upload-box {
      border: 2px dashed #fbbf24;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      background: #fffbea;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .upload-box:hover {
      background-color: #fff3c4;
    }

    .upload-hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }

    .image-preview-container {
      display: none;
      margin-top: 12px;
      position: relative;
      width: max-content;
    }

    #previewImage {
      max-height: 180px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid #eee;
    }

    .close-icon {
      position: absolute;
      top: -20px;
      right: -16px;
      background: transparent;
      color: #f87171;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid transparent;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 14px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-save {
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }

    .btn-save:hover {
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    .btn-clear {
      background: #f87171;
      color: white;
      box-shadow: 0 4px 12px rgba(248, 113, 113, 0.3);
    }

    .btn-clear:hover {
      background-color: #dc2626;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 249, 240, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #be185d;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
      display: none;
      flex-direction: column;
      text-align: center;
    }

    .smoothie-loader {
      font-size: 50px;
      animation: spinBounce 1.5s infinite ease-in-out;
      margin-bottom: 12px;
    }

    @keyframes spinBounce {
      0% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(15deg) translateY(-4px); }
      50% { transform: rotate(-15deg) translateY(2px); }
      75% { transform: rotate(10deg) translateY(-3px); }
      100% { transform: rotate(0deg) translateY(0); }
    }
  </style>
</head>

          uploadBox.style.display = "none";

        clearImage();

      })
      .finally(() => {
        loadingOverlay.style.display = "none";
        setTimeout(() => message.textContent = "", 2500);
      });
      }

    });
  </script>

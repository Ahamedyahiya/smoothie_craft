<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weightloss.css">
    <title>Document</title>
</head>
<body>
    <h1>Enter Your Nutrition Info</h1>
    <div class="main-container">
        <h2>Enter Your Weight And <span> Height For Nutrition </span> Info</h2>
      <form id="weightForm" method="post">
            <label for="weight" class="weight">Enter your Weight</label>
            <input type="number" id="weight" name="weight"  required><br>
             <label for="height" class="height">Enter your height</label>
            <input type="number" id="height" name="height"  required><br>
             <button type="submit" id="btn1">Submit</button>  
      </form>
         <div id="nutritionInfo" class="output"></div> 
   </div>

    <h3>Enter HowMany kg Weight Loss</h3>
    <div class="last-container">
    <form id="lossform">
        <div class="loss">
        <label for="loss" class="label_loss">Enter how many kg Weight Loss</label><br>
        <input type="number" name="weightloss" id="loss" required><br>
        </div>
        <button type="submit" id="btn2">submit</button>
    </form>
     <div id="lossinfo" class="output1"></div>
</div>
<script src="weightloss.js"></script> 

 </body>
</html>
